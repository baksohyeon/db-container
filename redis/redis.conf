# Redis configuration file
# Custom settings for the Redis container

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Security
# Note: Password is set via command line in docker-compose.yml

# Network
tcp-keepalive 300

# Other settings
timeout 0
databases 16
